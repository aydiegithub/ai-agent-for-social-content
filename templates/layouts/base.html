<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Page Title Block: Child templates can override this -->
    <title>{% block title %}AI Content Generator{% endblock %}</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        /* Apply the Inter font family as the default */
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <!-- Main container for all page content -->
    <main class="min-h-screen flex flex-col items-center justify-center px-4 py-8">
        
        <!-- Django Messages Block: Displays alerts and notifications -->
        {% if messages %}
            <div class="w-full max-w-md mb-6">
                {% for message in messages %}
                    <div class="p-4 rounded-md text-sm
                        {% if message.tags == 'success' %} bg-green-100 text-green-800 border border-green-200 {% endif %}
                        {% if message.tags == 'error' %} bg-red-100 text-red-800 border border-red-200 {% endif %}
                        {% if message.tags == 'info' %} bg-blue-100 text-blue-800 border border-blue-200 {% endif %}
                        {% if message.tags == 'warning' %} bg-yellow-100 text-yellow-800 border border-yellow-200 {% endif %}"
                        role="alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <!-- Content Block: Child templates will insert their content here -->
        {% block content %}
        {% endblock %}

    </main>

    <!-- Scripts Block: For any page-specific JavaScript -->
    {% block scripts %}
    {% endblock %}
</body>
</html>
