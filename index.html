<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .hidden-section { display: none; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <!-- Main Application Container -->
    <div id="app-container">

        <!-- Loading Screen -->
        <section id="loading-screen" class="min-h-screen flex items-center justify-center">
            <p class="text-lg font-medium">Loading Application...</p>
        </section>

        <!-- Login Screen -->
        <section id="login-screen" class="hidden-section min-h-screen flex items-center justify-center px-4 py-8">
            <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
                <div class="text-center mb-8">
                    <h1 class="text-2xl font-bold text-gray-800">Welcome Back!</h1>
                </div>
                <form id="login-form" class="space-y-4">
                    <div>
                        <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="login-email" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="login-password" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    <p id="login-error" class="text-sm text-red-600 hidden"></p>
                    <div class="pt-2">
                        <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-700 transition">Log In</button>
                    </div>
                </form>
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">Don't have an account? <a href="#" id="show-signup" class="font-medium text-indigo-600 hover:text-indigo-500">Sign Up</a></p>
                </div>
            </div>
        </section>

        <!-- Signup Screen -->
        <section id="signup-screen" class="hidden-section min-h-screen flex items-center justify-center px-4 py-12">
             <div class="w-full max-w-lg bg-white rounded-lg shadow-md p-8">
                <div class="text-center mb-8">
                    <h1 class="text-2xl font-bold text-gray-800">Create Your Account</h1>
                </div>
                <form id="signup-form" class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="signup-firstname" class="block text-sm font-medium text-gray-700 mb-1">First Name</label>
                            <input type="text" id="signup-firstname" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                        <div>
                            <label for="signup-lastname" class="block text-sm font-medium text-gray-700 mb-1">Last Name</label>
                            <input type="text" id="signup-lastname" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                    </div>
                    <div>
                        <label for="signup-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="signup-email" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="signup-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="signup-password" required minlength="6" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                     <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="signup-dob" class="block text-sm font-medium text-gray-700 mb-1">Date of Birth</label>
                            <input type="date" id="signup-dob" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                        </div>
                        <div>
                            <label for="signup-gender" class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
                            <select id="signup-gender" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                                <option value="">Select...</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <label for="signup-profession" class="block text-sm font-medium text-gray-700 mb-1">Profession</label>
                        <input type="text" id="signup-profession" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                     <div>
                        <label for="signup-heard-about" class="block text-sm font-medium text-gray-700 mb-1">How did you hear about us?</label>
                        <input type="text" id="signup-heard-about" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    <div>
                        <label for="signup-referral" class="block text-sm font-medium text-gray-700 mb-1">Referral Code (Optional)</label>
                        <input type="text" id="signup-referral" class="w-full px-3 py-2 border border-gray-300 rounded-md">
                    </div>
                    <p id="signup-error" class="text-sm text-red-600 hidden"></p>
                    <div class="pt-2">
                        <button type="submit" class="w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-indigo-700 transition">Create Account</button>
                    </div>
                </form>
                <div class="mt-6 text-center">
                    <p class="text-sm text-gray-600">Already have an account? <a href="#" id="show-login" class="font-medium text-indigo-600 hover:text-indigo-500">Log In</a></p>
                </div>
            </div>
        </section>

        <!-- Dashboard Screen -->
        <section id="dashboard-screen" class="hidden-section w-full max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <header class="flex flex-wrap items-center justify-between mb-8 gap-4">
                <div>
                    <h1 class="text-3xl font-bold text-gray-900">Dashboard</h1>
                    <p id="welcome-message" class="text-gray-500 mt-1">Welcome back!</p>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="bg-indigo-100 text-indigo-700 font-semibold px-4 py-2 rounded-lg">
                        Credits: <span id="credits-balance">...</span>
                    </div>
                    <button id="logout-button" class="bg-white border border-gray-300 text-gray-700 font-semibold py-2 px-4 rounded-md hover:bg-gray-50 transition">Logout</button>
                </div>
            </header>
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
                <div class="lg:col-span-2 space-y-8">
                    <!-- Generator -->
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-xl font-bold text-gray-800 mb-4">Generate New Content</h2>
                        <form id="content-form" class="space-y-6">
                            <div>
                                <label for="title" class="block text-sm font-medium text-gray-700">Content Title</label>
                                <input type="text" id="title" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md">
                            </div>
                            <div>
                                <label for="niche" class="block text-sm font-medium text-gray-700">Niche or Industry</label>
                                <input type="text" id="niche" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md">
                            </div>
                            <div>
                                <label for="context" class="block text-sm font-medium text-gray-700">Context (Optional)</label>
                                <textarea id="context" rows="4" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md"></textarea>
                            </div>
                            <div>
                                <label for="tags" class="block text-sm font-medium text-gray-700">Keywords or Tags (Optional)</label>
                                <input type="text" id="tags" placeholder="e.g., solar power, green tech" class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md">
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="generate-image" class="h-4 w-4 text-indigo-600 border-gray-300 rounded">
                                <label for="generate-image" class="ml-2 block text-sm text-gray-900">Generate a matching image (costs 3 credits)</label>
                            </div>
                            <p id="generator-error" class="text-sm text-red-600 hidden"></p>
                            <div>
                                <button type="submit" id="generate-button" class="w-full flex justify-center py-3 px-4 border rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700">
                                    Generate Content
                                </button>
                            </div>
                        </form>
                    </div>
                    <!-- Connections -->
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-xl font-bold text-gray-800 mb-4">Social Connections</h2>
                        <div id="connections-container" class="space-y-4">
                            <!-- Connection status will be loaded here -->
                        </div>
                    </div>
                </div>
                <div class="lg:col-span-1">
                    <div class="bg-white rounded-lg shadow-md p-6">
                        <h2 class="text-xl font-bold text-gray-800 mb-4">Content History</h2>
                        <div id="history-container" class="space-y-4">
                            <p class="text-gray-500">No content generated yet.</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, collection, query, orderBy, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- DOM ELEMENT REFERENCES ---
        const loginScreen = document.getElementById('login-screen');
        const signupScreen = document.getElementById('signup-screen');
        const dashboardScreen = document.getElementById('dashboard-screen');
        const showSignupBtn = document.getElementById('show-signup');
        const showLoginBtn = document.getElementById('show-login');
        const logoutButton = document.getElementById('logout-button');
        const creditsBalanceEl = document.getElementById('credits-balance');
        const historyContainer = document.getElementById('history-container');
        const welcomeMessageEl = document.getElementById('welcome-message');
        const connectionsContainer = document.getElementById('connections-container');

        // --- UI NAVIGATION ---
        const showScreen = (screenId) => {
            ['loading-screen', 'login-screen', 'signup-screen', 'dashboard-screen'].forEach(id => {
                document.getElementById(id).classList.add('hidden-section');
            });
            document.getElementById(screenId).classList.remove('hidden-section');
        };
        showSignupBtn.addEventListener('click', (e) => { e.preventDefault(); showScreen('signup-screen'); });
        showLoginBtn.addEventListener('click', (e) => { e.preventDefault(); showScreen('login-screen'); });

        // --- AUTHENTICATION ---
        onAuthStateChanged(auth, user => {
            if (user) {
                setupRealtimeListeners(user.uid);
                showScreen('dashboard-screen');
            } else {
                if (window.unsubscribeListeners) window.unsubscribeListeners();
                showScreen('login-screen');
            }
        });
        
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorEl = document.getElementById('signup-error');
            errorEl.classList.add('hidden');
            const form = e.target;
            try {
                const userCredential = await createUserWithEmailAndPassword(auth, form['signup-email'].value, form['signup-password'].value);
                const user = userCredential.user;
                const userProfile = {
                    firstName: form['signup-firstname'].value, lastName: form['signup-lastname'].value,
                    email: form['signup-email'].value, dateOfBirth: form['signup-dob'].value,
                    gender: form['signup-gender'].value, profession: form['signup-profession'].value,
                    heardAbout: form['signup-heard-about'].value, referralCode: form['signup-referral'].value || null,
                    createdAt: serverTimestamp(), lastLoginAt: serverTimestamp(), accountStatus: 'active'
                };
                await setDoc(doc(db, "users", user.uid), userProfile);
                await setDoc(doc(db, "credits", user.uid), { balance: 10 });
            } catch (error) {
                errorEl.textContent = error.message;
                errorEl.classList.remove('hidden');
            }
        });

        document.getElementById('login-form').addEventListener('submit', async (e) => { /* ... (same as before) ... */ });
        logoutButton.addEventListener('click', () => signOut(auth));

        // --- REAL-TIME LISTENERS ---
        function setupRealtimeListeners(userId) {
            if (window.unsubscribeListeners) window.unsubscribeListeners();
            const unsubscribers = [];
            
            const userDocRef = doc(db, "users", userId);
            unsubscribers.push(onSnapshot(userDocRef, (doc) => {
                if (doc.exists()) {
                    const userData = doc.data();
                    welcomeMessageEl.textContent = `Welcome back, ${userData.firstName}!`;
                    renderConnections(userData);
                }
            }));

            const creditsDocRef = doc(db, "credits", userId);
            unsubscribers.push(onSnapshot(creditsDocRef, (doc) => {
                creditsBalanceEl.textContent = doc.exists() ? doc.data().balance : 'N/A';
            }));

            const historyCollectionRef = collection(db, "users", userId, "history");
            const q = query(historyCollectionRef, orderBy("createdAt", "desc"));
            unsubscribers.push(onSnapshot(q, (querySnapshot) => {
                historyContainer.innerHTML = '';
                if (querySnapshot.empty) {
                    historyContainer.innerHTML = '<p class="text-gray-500">No content generated yet.</p>';
                    return;
                }
                querySnapshot.forEach((doc) => {
                    const item = doc.data();
                    const date = item.createdAt.toDate().toLocaleDateString();
                    const historyItem = document.createElement('div');
                    historyItem.className = 'border-b border-gray-200 pb-4';
                    historyItem.innerHTML = `
                        <h3 class="font-semibold text-gray-800">${item.title}</h3>
                        <p class="text-sm text-gray-500 mt-2">${item.generatedText.substring(0, 100)}...</p>
                        <div class="mt-3 flex space-x-2">
                            <button data-id="${doc.id}" class="post-x-btn bg-gray-800 text-white text-xs font-bold py-1 px-3 rounded hover:bg-black">Post to X</button>
                            <button data-id="${doc.id}" class="post-linkedin-btn bg-blue-600 text-white text-xs font-bold py-1 px-3 rounded hover:bg-blue-700">Post to LinkedIn</button>
                        </div>
                    `;
                    historyContainer.appendChild(historyItem);
                });
            }));
            window.unsubscribeListeners = () => unsubscribers.forEach(unsub => unsub());
        }

        // --- SOCIAL MEDIA LOGIC ---
        function renderConnections(userData) {
            connectionsContainer.innerHTML = `
                <div class="flex items-center justify-between">
                    <p class="font-medium">X.com (Twitter)</p>
                    ${userData.x_connected ? '<span class="text-green-600 font-semibold">Connected</span>' : '<button id="connect-x-btn" class="bg-gray-200 text-sm font-semibold py-1 px-3 rounded hover:bg-gray-300">Connect</button>'}
                </div>
                <div class="flex items-center justify-between">
                    <p class="font-medium">LinkedIn</p>
                    ${userData.linkedin_connected ? '<span class="text-green-600 font-semibold">Connected</span>' : '<button id="connect-linkedin-btn" class="bg-gray-200 text-sm font-semibold py-1 px-3 rounded hover:bg-gray-300">Connect</button>'}
                </div>
            `;
        }

        connectionsContainer.addEventListener('click', async (e) => {
            const user = auth.currentUser;
            if (!user) return;

            // SIMULATION: In a real app, this would redirect to the OAuth URL.
            // For now, we just update Firestore to simulate a successful connection.
            if (e.target.id === 'connect-x-btn') {
                await setDoc(doc(db, "users", user.uid), { x_connected: true }, { merge: true });
                alert("X.com connection simulated!");
            }
            if (e.target.id === 'connect-linkedin-btn') {
                await setDoc(doc(db, "users", user.uid), { linkedin_connected: true }, { merge: true });
                alert("LinkedIn connection simulated!");
            }
        });

        historyContainer.addEventListener('click', async (e) => {
            const user = auth.currentUser;
            if (!user || !e.target.dataset.id) return;

            const contentId = e.target.dataset.id;
            let platform = null;
            if (e.target.classList.contains('post-x-btn')) platform = 'x';
            if (e.target.classList.contains('post-linkedin-btn')) platform = 'linkedin';
            if (!platform) return;

            try {
                const token = await user.getIdToken();
                const response = await fetch('/api/post', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ contentId, platform })
                });
                if (!response.ok) throw new Error(await response.text());
                alert(`Successfully posted to ${platform}!`);
            } catch (error) {
                console.error(`Post to ${platform} error:`, error);
                alert(`Failed to post: ${error.message}`);
            }
        });

        // --- CONTENT GENERATION ---
        document.getElementById('content-form').addEventListener('submit', async (e) => { /* ... (same as before, but calls /api/generate) ... */ });

    </script>
</body>
</html>
